<div class="product-card">
  <img [src]="product.image" [alt]="product.name" class="main-image">

  <div class="gallery-thumbnails">
    @for (img of product.images; track img) {
      <img [src]="img" (click)="product.image = img" class="thumb">
    }
  </div>

  <div class="product-info">
    <h3>{{ product.name }}</h3>
    <p class="description">{{ product.description }}</p>
    
    <div class="stats">
      <span class="price">{{ product.price | number }} ₸</span>
      <span class="rating">⭐ {{ product.rating }}</span>
    </div>

    <div class="actions">
      <a [href]="product.link" target="_blank" class="buy-btn">Купить на Kaspi</a>
      <button (click)="share('wa')" class="share-wa">WhatsApp</button>
      <button (click)="share('tg')" class="share-tg">Telegram</button>
    </div>
  </div>
</div>
