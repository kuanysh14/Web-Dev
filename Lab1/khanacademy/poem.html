<!DOCTYPE HTML>
<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>The Odyssey </h1>
            <p>
                I will endure it, owning a heart within inured to 
                suffering.<br>
                For I have suffered much, and laboured much,<br>
                in war and on the seas: add this then to the sum.<br>
            </p>
    </body>
</html>
