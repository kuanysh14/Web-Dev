<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="main-wrapper">
            <section class="mockup-section">
                <img src="inst-logo.png" alt="instagram Logo" class="top-logo">
                <h1 class="hero-heading">See what life moments your <span>close friends</span> have shared.</h1>
                <div class="phone-container">
                    <img src="insta2-photo.png" alt="Instagram Story Mockups" class="mockup-img">
                </div>
            </section>

            <section class="auth-section">
                <div class="login-box">
                    <h1 class="insta-logo">Log in to Instagram</h1>
                    <form class="insta-form">
                        <input type="text" placeholder="Phone number, usename, or email">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="insta-login-btn">Log in</button>
                    </form>

                    <div class="separator"></div>
                    
                    <div class="registration-container">
                        <a href="#" class="fb-login-link">
                            <span class="fb-icon-logo">f</span> Log in with Facebook
                        </a>
                        <a href="#" class="create-account-link">Create new account</a>
                    </div>

                    <a href="#" class="forgot-password">Forgot your password?</a>
                </div>


                <footer class="insta-footer">
                    <div class="meta-logo">
                        <img src="meta2-logo.png" alt="Meta" style="width: 60px;">
                    </div>
                </footer>
            </section>
        </main>

        <footer class="page-footer">
            <div class="footer-links">
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Threads</a>
                <a href="#">Contact Uploading & Non-Users</a>
                <a href="#">Meta Verified</a>
            </div>
            <div class="footer-copyright">
                <span>English</span>
                <span>Â© 2026 Instagram from Meta</span>
            </div>
        </footer>
    </body>
</html>
